<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_do_List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="to_do_list.css">
</head>

<body>
    <!-- main -->
    <main>
        <!-- title -->
        <h1 class="main_title">To_do_List</h1>
        <h3 class="sub_title">New Task Creation</h3>
        <div class="saparetor">

        </div>
        <!-- -------form -->
        <form id="form">

            <div class="t_name">
                <label for="name">Name :</label>
                <input name="name" id="name" type="text" placeholder="Add a new task">

            </div>
            <div class="t_priority">
                <label for="priority">priority :</label>
                <select name="priority" id="priority">
                    <option disabled>Select one</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

            </div>
            <div class="t_date">
                <label for="date">Date :</label>
                <input id="date" name="date" type="date">
            </div>
            <div class="t_submit">
                <input value="Add Now" type="submit">
            </div>

        </form>
        <h3 class="sub_title">Task Management</h3>
        <div class="saparetor">

        </div>
        <!-- -------tools -->
        <div class="tools">
            <div class="search">
                <label for="s_name">Search :</label>
                <input id="s_name" type="text" placeholder="search by name">
            </div>
            <div class="filter">
                <label for="filter">filter :</label>
                <select name="filter" id="filter">
                    <option value="all">all</option>
                    <option value="complete">compleat</option>
                    <option value="incomplete">incomplete</option>
                    <option value="today">today</option>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low ">low priority</option>
                </select>
            </div>
            <div class="sort">
                <label for="sort">Sort :</label>
                <select name="sort" id="sort">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <div class="by_date">
                <label for="by_date">By_date :</label>
                <input id="by_date" name="by_date" type="date">
            </div>
        </div>
        <!-- -----------table -->
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Task Name</th>
                    <th>priority</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="t_body">

            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>

</html>
